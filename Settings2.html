</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo3.jpg" width="30" height="30" class="d-inline-block align-text-top">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="logout.html" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Container -->
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">User Profile</h2>

    <div id="profileSection" class="card p-4 shadow">
      <div class="mb-3">
        <label for="profileName" class="form-label">Name</label>
        <input type="text" class="form-control" id="profileName">
      </div>
      <div class="mb-3">
        <label for="profileEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="profileEmail" disabled>
      </div>
      <button class="btn btn-success w-100" onclick="saveProfile()">Save Changes</button>
    </div>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <!-- JS -->
  <script>
    // Check login
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user || !user.email) {
      // Not logged in
      window.location.href = 'login.html';
    } else {
      // Populate profile
      document.getElementById('profileName').value = user.username || '';
      document.getElementById('profileEmail').value = user.email || '';
    }

    function saveProfile() {
      const updatedName = document.getElementById('profileName').value;
      if (!updatedName) {
        showMessage("Name cannot be empty", "danger");
        return;
      }

      user.username = updatedName;
      localStorage.setItem('user', JSON.stringify(user));
      showMessage("Profile updated successfully!", "success");
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    function showMessage(msg, type) {
      document.getElementById('message').innerHTML = `
        <div class="alert alert-${type}">${msg}</div>
      `;
    }
  </script>
</body>
</html>
