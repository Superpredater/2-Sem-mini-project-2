<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Password - Inventory Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .top-nav {
      background: #dcdcdc;
      padding: 20px 20px 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-radius: 10px;
      margin: 20px auto 0;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .top-nav a {
      color: rgb(0, 0, 0);
      font-weight: bold;
      margin-right: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .top-nav a:hover {
      text-decoration: underline;
    }

    .top-nav img {
      height: 40px;
      margin-right: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      max-width: 600px;
    }

    .logo1 {
      border-radius: 50%;
    }

    .form-control, .form-label {
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="top-nav d-flex justify-content-center align-items-center flex-wrap">
    <img src="logo3.jpg" alt="Logo" class="logo1 me-3">
    <div class="d-flex flex-wrap justify-content-center">
      <a href="Home2.html">Home</a>
      <a href="Orders2.html">Orders</a>
      <a href="gifts2.html">Gifts</a>
      <a href="index.html">Dashboard</a>
      <a href="Invoice2.html">Invoice</a>
      <a href="sales-history2.html">Sales History</a>
      <a href="Settings2.html">Settings</a>
    </div>
  </div>

  <!-- Create Password Form -->
  <div class="container mt-4">
    <h3 class="text-center mb-4">Set Your Account Password</h3>
    <form id="passwordForm">
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>
      <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const pwd = document.getElementById("password").value;
      const confirmPwd = document.getElementById("confirmPassword").value;
      const errorBox = document.getElementById("errorMessage");

      if (pwd.length < 6) {
        errorBox.textContent = "Password must be at least 6 characters.";
        errorBox.style.display = "block";
        return;
      }

      if (pwd !== confirmPwd) {
        errorBox.textContent = "Passwords do not match.";
        errorBox.style.display = "block";
        return;
      }

      // Optional: Save to localStorage or send to backend
      // localStorage.setItem("userPassword", pwd);

      errorBox.style.display = "none";
      alert("Account created successfully!");
      window.location.href = "profile.html"; // Redirect to dashboard or login page
    });
  </script>

</body>
</html>
