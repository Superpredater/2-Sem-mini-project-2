<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMS Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="logo3.jpg" width="30" height="30" alt="IMS"> IMS
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">User Profile</h2>

  <div id="profileContent" class="text-center"></div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem('user'));
  const profileDiv = document.getElementById('profileContent');

  if (user) {
    const defaultPic = "https://via.placeholder.com/100x100.png?text=User"; // fallback
    const profileImage = user.profilePic || defaultPic;

    profileDiv.innerHTML = `
      <div class="card shadow-sm">
        <div class="card-body">
          <img src="${profileImage}" alt="Profile Picture" class="profile-img">
          <h4 class="card-title">Welcome, ${user.username}</h4>
          <p class="card-text"><strong>Email:</strong> ${user.email}</p>
          ${user.role ? `<p class="card-text"><strong>Role:</strong> ${user.role}</p>` : ""}
          <a href="Settings2.html" class="btn btn-primary mt-2">Edit Profile</a>
          <a href="logout.html" class="btn btn-outline-danger mt-2 ms-2">Logout</a>
        </div>
      </div>
    `;
  } else {
    profileDiv.innerHTML = `
      <div class="alert alert-warning">
        You are not logged in. <a href="login.html" class="alert-link">Login here</a>.
      </div>
    `;
  }
</script>

</body>
</html>
