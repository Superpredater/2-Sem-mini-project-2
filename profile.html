<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Inventory Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .top-nav {
      background: #dcdcdc;
      padding: 20px 20px 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-radius: 10px;
      margin: 20px auto 0;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .top-nav a {
      color: rgb(0, 0, 0);
      font-weight: bold;
      margin-right: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .top-nav a:hover {
      text-decoration: underline;
    }

    .top-nav img {
      height: 40px;
      margin-right: 20px;
    }

    .logo1 {
      border-radius: 50%;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      max-width: 600px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #0d6efd;
    }

    .profile-info h5 {
      color: #0d6efd;
      margin-top: 20px;
    }

    .profile-info p {
      font-size: 1.05rem;
    }

    .logout-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="top-nav d-flex justify-content-center align-items-center flex-wrap">
    <img src="logo3.jpg" alt="Logo" class="logo1 me-3">
    <div class="d-flex flex-wrap justify-content-center">
      <a href="Home2.html">Home</a>
      <a href="Orders2.html">Orders</a>
      <a href="gifts2.html">Gifts</a>
      <a href="index.html">Dashboard</a>
      <a href="Invoice2.html">Invoice</a>
      <a href="sales-history2.html">Sales History</a>
      <a href="Settings2.html">Settings</a>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="container text-center">
    <h3 class="mb-4">User Profile</h3>
    <img id="profilePic" src="default-avatar.png" alt="Profile Photo" class="profile-pic" />
    <div class="profile-info text-start">
      <h5>Customer ID:</h5>
      <p id="profileCustomerId">-</p>

      <h5>Name:</h5>
      <p id="profileName">-</p>

      <h5>Phone Number:</h5>
      <p id="profilePhone">-</p>

      <h5>Address:</h5>
      <p id="profileAddress">-</p>

      <h5>Email:</h5>
      <p id="profileEmail">-</p>

      <h5>Occupation:</h5>
      <p id="profileOccupation">-</p>
    </div>

    <!-- Logout Button -->
    <div class="text-center logout-btn">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Generate or retrieve Customer ID
    if (!localStorage.getItem("customerId")) {
      const randomId = "CUST-" + Math.random().toString(36).substring(2, 8).toUpperCase();
      localStorage.setItem("customerId", randomId);
    }
    document.getElementById("profileCustomerId").textContent = localStorage.getItem("customerId");

    // Load user data from localStorage
    document.getElementById("profileName").textContent = localStorage.getItem("name") || "N/A";
    document.getElementById("profilePhone").textContent = localStorage.getItem("phone") || "N/A";
    document.getElementById("profileAddress").textContent = localStorage.getItem("address") || "N/A";
    document.getElementById("profileEmail").textContent = localStorage.getItem("email") || "N/A";
    document.getElementById("profileOccupation").textContent = localStorage.getItem("occupation") || "N/A";

    const photo = localStorage.getItem("photo");
    if (photo) {
      document.getElementById("profilePic").src = photo;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
